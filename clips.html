<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="https://unavatar.io/twitch/riderskill" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- NAV -->
<div class="topbar">
  <div class="nav">
    <a class="brand" href="index.html" title="Accueil">
      <img src="https://unavatar.io/twitch/riderskill" alt="Logo RiderSkill">
      <span id="brandText">RiderSkill</span>
      <span id="statusDot"></span>
    </a>
    <div class="links">
      <a class="btn" href="index.html">Live</a>
      <a class="btn" href="clips.html">Clips</a>
      <a class="btn" href="alaune.html">À la une</a>

    </div>
  </div>

<section class="section" id="clips">
  <div class="panel">
    <div class="clips-toolbar">
      <h2 style="margin:0">Clips</h2>
      <div style="display:flex;gap:10px;align-items:center">
        <select id="albumFilter" class="select">
          <option value="">Tous les albums</option>
        </select>
        <!-- Bouton admin caché : visible avec ?admin=1 -->
        <a id="adminLink" class="btn" href="https://github.com/riderskill/riderskill-site/edit/main/clips.json" target="_blank" rel="noopener" style="display:none">⚙️ Paramètres (ajouter/éditer)</a>
      </div>
    </div>
    <div id="clipsGrid" class="grid"></div>
    <p class="muted" id="clipsEmpty" style="display:none">Aucun clip pour l’instant. Passe en mode admin pour en ajouter.</p>
  </div>
</section>

<footer>© 2025 RiderSkill — Page Clips</footer>

<script src="app.js"></script>
<script>
  initStatusFromUrl();        // garde le badge si tu forces ?live=1|0
  showAdminIfNeeded();        // affiche le bouton admin si ?admin=1
  initClipsPage();            // charge & affiche clips.json
</script>
</body>
