  <script>
    const $ = (s,d=document)=>d.querySelector(s);
    $('#y').textContent = new Date().getFullYear();

    // Charger la derniÃ¨re VOD depuis vod.json
    async function loadVOD(){
      try{
        const res = await fetch('vod.json',{cache:'no-store'});
        if(!res.ok) throw new Error();
        const v = await res.json();
        $('#vodTitle').textContent = v.title || 'DerniÃ¨re VOD';
        const d = v.published_at ? new Date(v.published_at) : null;
        const dateTxt = d ? d.toLocaleString('fr-FR',{dateStyle:'medium',timeStyle:'short'}) : '';
        const durTxt = v.duration ? ` â€¢ ${v.duration}` : '';
        $('#vodMeta').textContent = (dateTxt+durTxt) || 'â€”';
        if(v.id){
          $('#vodPlayer').src=`https://player.twitch.tv/?video=${encodeURIComponent(v.id)}&parent=riderskill.github.io&autoplay=false`;
        }else if(v.url){
          const vid=v.url.split('/').pop();
          $('#vodPlayer').src=`https://player.twitch.tv/?video=${encodeURIComponent(vid)}&parent=riderskill.github.io&autoplay=false`;
        }
        if(v.url) $('#vodLink').href=v.url;
      }catch{
        $('#vodMeta').textContent='Impossible de charger la VOD';
      }
    }
    loadVOD();
  </script>
