<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RiderSkill ‚Äî Accueil</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-img: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1920'); /* ‚Üê remplace par ton fond */
    --panel: rgba(12,12,14,.88);
    --card: #111316;
    --text: #e9e9ef;
    --muted: #9aa0aa;
    --radius: 18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
    background:
      radial-gradient(80vmax 80vmax at 10% -10%, rgba(93,0,255,.22), transparent 55%),
      radial-gradient(80vmax 80vmax at 110% 110%, rgba(0,255,153,.18), transparent 55%),
      linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.85)),
      var(--bg-img) center/cover no-repeat fixed;
  }
  .wrap{max-width: 1100px; margin: clamp(18px,3vw,48px) auto; padding: 0 18px;}
  header{display:flex; align-items:center; justify-content:space-between; gap:14px; margin-bottom:20px;}
  header .brand{
    display:flex; align-items:center; gap:10px; padding:10px 14px;
    background: linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.00));
    border:1px solid rgba(255,255,255,.08); border-radius: 999px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25); backdrop-filter: blur(6px);
  }
  header .brand strong{font-weight:800; letter-spacing:.5px}
  .social{display:flex; flex-wrap:wrap; gap:10px}
  .btn{
    display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:12px; font-weight:700;
    background:#111319; border:1px solid rgba(255,255,255,.12); transition:.2s; text-decoration:none; color:var(--text)
  }
  .btn:hover{transform:translateY(-1px); box-shadow:0 0 12px rgba(0,255,209,.3)}

  .panel{
    background: var(--panel);
    border:1px solid rgba(255,255,255,.08);
    border-radius: calc(var(--radius) + 6px);
    box-shadow: 0 25px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
    overflow:hidden; margin-bottom: 20px;
  }
  .panel h2{
    margin:0; padding:22px 22px 10px;
    font-size: clamp(22px, 2.4vw, 30px);
    letter-spacing: .6px;
  }

  /* STREAM */
  .stream-wrap{padding:0 16px 18px}
  .stream-player{
    position:relative; padding-top:56.25%;
    border-radius:16px; overflow:hidden;
    border:1px solid rgba(255,255,255,.06); background:#0f1115;
  }
  .stream-player iframe{position:absolute; inset:0; width:100%; height:100%; border:0}
  .stream-grid{display:grid; grid-template-columns:1fr 360px; gap:12px; padding:0 16px 18px}
  .stream-chat{
    border:1px solid rgba(255,255,255,.06); border-radius:12px; overflow:hidden; background:#0f1115; height:600px;
  }
  @media (max-width:900px){
    .stream-grid{grid-template-columns:1fr}
    .stream-chat{height:480px}
  }

  /* AGENDA */
  .list{padding: 10px 12px 16px;}
  .card{
    --glow: 255,255,255;
    position:relative; display:flex; align-items:center; gap:14px;
    padding:16px 18px; background: linear-gradient(180deg, #0d0f12, #0b0d10);
    border:1px solid rgba(255,255,255,.06); border-radius: var(--radius);
    margin: 10px; transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
  }
  .card:before{
    content:""; position:absolute; inset:-1px; border-radius: inherit;
    background: radial-gradient(80% 120% at 10% 0%, rgba(var(--glow),.18), transparent 60%);
    opacity:.9; pointer-events:none; mask: linear-gradient(#000, transparent 60%);
  }
  .card:hover{transform: translateY(-2px); box-shadow: 0 12px 28px rgba(var(--glow),.14), 0 8px 18px rgba(0,0,0,.55); border-color: rgba(var(--glow), .35);}
  .icon{width:36px; height:36px; flex:0 0 auto; display:grid; place-items:center; border-radius:12px; background:#0f1115; border:1px solid rgba(255,255,255,.06); box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);}
  .content{flex:1 1 auto; min-width:0}
  .title{font-size: clamp(16px, 1.8vw, 18px); font-weight:700; line-height:1.2; margin:0 0 4px; text-shadow: 0 1px 0 rgba(0,0,0,.4);}
  .meta{font-size: 13px; color: var(--muted); display:flex; flex-wrap:wrap; gap:10px;}
  .badge{
    flex:0 0 auto; font-size:12px; font-weight:800; text-transform:uppercase; letter-spacing:.6px;
    padding:8px 14px; border-radius: 999px; border:1px solid rgba(255,255,255,.14);
    background: #161a20; color:#d6dde8; box-shadow: inset 0 -2px 0 rgba(255,255,255,.03); transition:.2s;
  }
  .badge.live{
    color:#fff; border-color: rgba(255,255,255,.25);
    background: radial-gradient(120% 120% at 20% 10%, rgba(var(--glow),.36), rgba(0,0,0,.35));
    box-shadow: 0 0 22px rgba(var(--glow),.25), inset 0 0 0 1px rgba(255,255,255,.06);
    animation: pulse 1.35s ease-in-out infinite;
  }
  @keyframes pulse{
    0%{box-shadow:0 0 12px rgba(var(--glow),.18)}
    50%{box-shadow:0 0 28px rgba(var(--glow),.35)}
    100%{box-shadow:0 0 12px rgba(var(--glow),.18)}
  }
  .twitch   { --glow: 138, 43, 226; }
  .youtube  { --glow: 255, 61, 61; }
  .kick     { --glow: 0, 255, 136; }

  /* Bouton flottant Clips */
  .fab-clips{
    position:fixed; right:22px; bottom:22px; z-index:99;
    display:inline-flex; align-items:center; gap:10px;
    padding:12px 16px; border-radius:999px; font-weight:800; text-transform:uppercase; letter-spacing:.5px;
    background:linear-gradient(180deg,#111319,#0b0e12);
    border:1px solid rgba(255,255,255,.14); color:#fff; text-decoration:none;
    box-shadow:0 10px 28px rgba(0,0,0,.45), 0 0 16px rgba(145,70,255,.25);
    transition:.2s;
  }
  .fab-clips:hover{transform:translateY(-2px); box-shadow:0 16px 36px rgba(0,0,0,.55), 0 0 24px rgba(145,70,255,.35)}
  .fab-clips .dot{width:10px;height:10px;border-radius:50%;background:#9146FF; box-shadow:0 0 12px #9146FF; animation:dot 1.3s infinite ease-in-out}
  @keyframes dot{50%{transform:scale(1.2)}}

  .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
</style>

<script>
/* ===========
   EVENTS (ISO local)
   =========== */
const events = [
  { title: "Live Rust ‚Äî chill & raids",  start: "2025-09-04T21:00", end: "2025-09-04T23:59", platform: "twitch",  location: "Twitch" },
  { title: "GTA RP ‚Äî braquage & roleplay", start: "2025-09-05T20:30", end: "2025-09-05T23:30", platform: "twitch",  location: "Twitch" },
  { title: "Best-of & TikTok review",    start: "2025-09-06T18:00", end: "2025-09-06T19:30", platform: "youtube", location: "YouTube" }
];

const fmt = (date) => new Date(date).toLocaleString('fr-FR',{weekday:'short',day:'2-digit',month:'2-digit',hour:'2-digit',minute:'2-digit'}).replace(',', '');
const platformIcon = (p) => {
  const tpl = document.getElementById(p==='twitch'?'ico-twitch':p==='youtube'?'ico-youtube':'ico-kick');
  return tpl.content.cloneNode(true);
};
const badgeFor = (start, end) => {
  const now = new Date(), s = new Date(start), e = new Date(end);
  if (now < s) return {text:'Programm√©', cls:''};
  if (now >= s && now <= e) return {text:'En direct', cls:'live'};
  return {text:'Termin√©', cls:''};
};

const list = document.getElementById('agenda-list');
events.sort((a,b)=> new Date(a.start)-new Date(b.start)).forEach(ev=>{
  const card = document.createElement('div');
  card.className = `card ${ev.platform}`;
  card.setAttribute('role','listitem');

  const icon = document.createElement('div');
  icon.className = 'icon';
  icon.append(platformIcon(ev.platform));
  card.append(icon);

  const content = document.createElement('div');
  content.className = 'content';
  const h3 = document.createElement('h3');
  h3.className = 'title';
  h3.textContent = ev.title;
  const meta = document.createElement('div');
  meta.className = 'meta';
  meta.textContent = `${fmt(ev.start)} ‚Äî ${new Date(ev.end).toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'})} ¬∑ ${ev.location}`;
  content.append(h3, meta);

  const badge = document.createElement('span');
  const b = badgeFor(ev.start, ev.end);
  badge.className = `badge ${b.cls}`;
  badge.textContent = b.text;

  card.append(content, badge);
  list.append(card);
});

/* Si tu veux que le bouton flottant ouvre une playlist externe, remplace le href ci-dessus
   par ton URL (ex: https://youtube.com/playlist?list=XXXX) et ajoute un id="#clips" plus bas. */
</script>
