<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agenda — RiderSkill</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-img: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1920'); /* ← remplace par ton fond */
    --panel: rgba(12,12,14,.88);
    --card: #111316;
    --text: #e9e9ef;
    --muted: #9aa0aa;
    --radius: 18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(80vmax 80vmax at 10% -10%, rgba(93,0,255,.22), transparent 55%),
      radial-gradient(80vmax 80vmax at 110% 110%, rgba(0,255,153,.18), transparent 55%),
      linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.85)),
      var(--bg-img) center/cover no-repeat fixed;
  }
  .wrap{
    max-width: 1100px;
    margin: clamp(18px,3vw,48px) auto;
    padding: 0 18px;
  }
  header{
    display:flex; align-items:center; gap:14px; margin-bottom:20px;
  }
  header .brand{
    display:flex; align-items:center; gap:10px; padding:10px 14px;
    background: linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.00));
    border:1px solid rgba(255,255,255,.08);
    border-radius: 999px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
    backdrop-filter: blur(6px);
  }
  header .brand strong{font-weight:800; letter-spacing:.5px}
  .panel{
    background: var(--panel);
    border:1px solid rgba(255,255,255,.08);
    border-radius: calc(var(--radius) + 6px);
    box-shadow: 0 25px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
    overflow:hidden;
  }
  .panel h2{
    margin:0; padding:22px 22px 10px;
    font-size: clamp(22px, 2.4vw, 30px);
    letter-spacing: .6px;
  }
  .list{padding: 10px 12px 16px;}
  .card{
    --glow: 255,255,255; /* fallback */
    position:relative;
    display:flex; align-items:center; gap:14px;
    padding:16px 18px;
    background: linear-gradient(180deg, #0d0f12, #0b0d10);
    border:1px solid rgba(255,255,255,.06);
    border-radius: var(--radius);
    margin: 10px;
    transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
  }
  .card:before{
    content:""; position:absolute; inset:-1px;
    border-radius: inherit;
    background: radial-gradient(80% 120% at 10% 0%, rgba(var(--glow),.18), transparent 60%);
    opacity:.9; pointer-events:none;
    mask: linear-gradient(#000, transparent 60%);
  }
  .card:hover{
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(var(--glow),.14), 0 8px 18px rgba(0,0,0,.55);
    border-color: rgba(var(--glow), .35);
  }
  .icon{
    width:36px; height:36px; flex:0 0 auto; display:grid; place-items:center;
    border-radius:12px; background:#0f1115; border:1px solid rgba(255,255,255,.06);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
  }
  .content{flex:1 1 auto; min-width:0}
  .title{
    font-size: clamp(16px, 1.8vw, 18px);
    font-weight:700; line-height:1.2; margin:0 0 4px;
    text-shadow: 0 1px 0 rgba(0,0,0,.4);
  }
  .meta{
    font-size: 13px; color: var(--muted);
    display:flex; flex-wrap:wrap; gap:10px;
  }
  .badge{
    flex:0 0 auto;
    font-size:12px; font-weight:800; text-transform:uppercase; letter-spacing:.6px;
    padding:8px 14px; border-radius: 999px;
    border:1px solid rgba(255,255,255,.14);
    background: #161a20; color:#d6dde8;
    box-shadow: inset 0 -2px 0 rgba(255,255,255,.03), 0 0 0 0 rgba(0,0,0,0);
    transition: .2s ease;
  }
  .badge.live{
    color:#fff; border-color: rgba(255,255,255,.25);
    background: radial-gradient(120% 120% at 20% 10%, rgba(var(--glow),.36), rgba(0,0,0,.35));
    box-shadow: 0 0 22px rgba(var(--glow),.25), inset 0 0 0 1px rgba(255,255,255,.06);
    animation: pulse 1.35s ease-in-out infinite;
  }
  @keyframes pulse{
    0%{box-shadow:0 0 12px rgba(var(--glow),.18), inset 0 0 0 1px rgba(255,255,255,.06)}
    50%{box-shadow:0 0 28px rgba(var(--glow),.35), inset 0 0 0 1px rgba(255,255,255,.08)}
    100%{box-shadow:0 0 12px rgba(var(--glow),.18), inset 0 0 0 1px rgba(255,255,255,.06)}
  }

  /* Plateformes → couleurs de glow */
  .twitch   { --glow: 138, 43, 226; }    /* violet */
  .youtube  { --glow: 255, 61, 61; }      /* rouge */
  .kick     { --glow: 0, 255, 136; }      /* vert */

  /* Responsive */
  @media (max-width:640px){
    .card{align-items:flex-start}
    .badge{margin-top:8px}
  }

  /* Petits helpers d’accessibilité visuelle */
  .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand" aria-label="RiderSkill">
        <!-- Emblème simple RS -->
        <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true"><path fill="#00FFD1" d="M3 4h10a5 5 0 0 1 0 10H9l6 6h-4l-6-6V4zm4 4v4h6a2 2 0 0 0 0-4H7z"/></svg>
        <strong>RiderSkill</strong><span style="opacity:.7;font-weight:600">Agenda</span>
      </div>
    </header>

    <section class="panel" aria-labelledby="agenda-title">
      <h2 id="agenda-title">Agenda</h2>
      <div class="list" id="agenda-list" role="list"></div>
    </section>
  </div>

  <!-- Templates d’icônes officielles (SVG inline exactes) -->
  <template id="ico-twitch">
    <!-- Twitch Glitch (œil/yeux inclus) -->
    <svg width="22" height="22" viewBox="0 0 2400 2800" aria-hidden="true">
      <path fill="#9146FF" d="M500 0 0 400v1700h600v400h400l400-400h500l600-600V0H500zm1700 1300-300 300h-600l-400 400v-400H400V200h1800v1100z"/>
      <path fill="#fff" d="M1700 800h200v500h-200zM1200 800h200v500h-200z"/>
    </svg>
  </template>

  <template id="ico-youtube">
    <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
      <path fill="#FF0033" d="M23.5 6.2a3.5 3.5 0 0 0-2.5-2.5C19 3 12 3 12 3s-7 0-9 .7A3.5 3.5 0 0 0 .5 6.2 36 36 0 0 0 0 12a36 36 0 0 0 .5 5.8 3.5 3.5 0 0 0 2.5 2.5C5 21 12 21 12 21s7 0 9-.7a3.5 3.5 0 0 0 2.5-2.5A36 36 0 0 0 24 12a36 36 0 0 0-.5-5.8Z"/>
      <path fill="#fff" d="M10 8.5v7l6-3.5-6-3.5z"/>
    </svg>
  </template>

  <template id="ico-kick">
    <!-- Kick “K” bloc vert -->
    <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
      <rect x="2" y="2" width="20" height="20" rx="4" fill="#00FF88"/>
      <path d="M7 6h3v5l4-5h3l-4.6 5.6L17 18h-3.2l-3.8-5v5H7V6z" fill="#0A0D12"/>
    </svg>
  </template>

<script>
/* ===========
   REMPLIS ICI tes événements
   start/end au format ISO local (YYYY-MM-DDTHH:mm)
   platform: "twitch" | "youtube" | "kick"
   =========== */
const events = [
  {
    title: "Live Rust — chill & raids",
    start: "2025-09-04T21:00",
    end:   "2025-09-04T23:59",
    platform: "twitch",
    location: "Twitch"
  },
  {
    title: "GTA RP — braquage & roleplay",
    start: "2025-09-05T20:30",
    end:   "2025-09-05T23:30",
    platform: "twitch",
    location: "Twitch"
  },
  {
    title: "Best-of & TikTok review",
    start: "2025-09-06T18:00",
    end:   "2025-09-06T19:30",
    platform: "youtube",
    location: "YouTube"
  }
];

// ----- util
const fmt = (date) => {
  const d = new Date(date);
  return d.toLocaleString('fr-FR', {
    weekday:'short', day:'2-digit', month:'2-digit',
    hour:'2-digit', minute:'2-digit'
  }).replace(',', '');
};
const platformIcon = (p) => {
  const tpl = document.getElementById(
    p === 'twitch' ? 'ico-twitch' :
    p === 'youtube' ? 'ico-youtube' :
    'ico-kick'
  );
  return tpl.content.cloneNode(true);
};
const badgeFor = (start, end) => {
  const now = new Date();
  const s = new Date(start), e = new Date(end);
  if (now < s) return {text:'Programmé', cls:''};
  if (now >= s && now <= e) return {text:'En direct', cls:'live'};
  return {text:'Terminé', cls:''};
};

// ----- render
const list = document.getElementById('agenda-list');
events
  .sort((a,b)=> new Date(a.start)-new Date(b.start))
  .forEach(ev=>{
    const card = document.createElement('div');
    card.className = `card ${ev.platform}`;
    card.setAttribute('role','listitem');

    const icon = document.createElement('div');
    icon.className = 'icon';
    icon.append(platformIcon(ev.platform));
    card.append(icon);

    const content = document.createElement('div');
    content.className = 'content';
    const h3 = document.createElement('h3');
    h3.className = 'title';
    h3.textContent = ev.title;
    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = `${fmt(ev.start)} — ${new Date(ev.end).toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'})} · ${ev.location}`;
    content.append(h3, meta);

    const badge = document.createElement('span');
    const b = badgeFor(ev.start, ev.end);
    badge.className = `badge ${b.cls}`;
    badge.textContent = b.text;

    card.append(content, badge);
    list.append(card);
  });
</script>
</body>
</html>
