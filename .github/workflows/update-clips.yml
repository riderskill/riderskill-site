name: Update Twitch clips

on:
  workflow_dispatch:
  schedule:
    - cron: "13 6 * * *"  # tous les jours ~06:13 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # VÃ©rifie que les 3 secrets existent (sans les afficher)
      - name: Debug env (check secrets presence)
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          TWITCH_USER_LOGIN: ${{ secrets.TWITCH_USER_LOGIN }}
        run: |
          set -e
          test -n "$TWITCH_CLIENT_ID" || (echo "MISSING: TWITCH_CLIENT_ID" && exit 1)
          echo "OK: TWITCH_CLIENT_ID present"
          test -n "$TWITCH_CLIENT_SECRET" || (echo "MISSING: TWITCH_CLIENT_SECRET" && exit 1)
          echo "OK: TWITCH_CLIENT_SECRET present"
          test -n "$TWITCH_USER_LOGIN" || (echo "MISSING: TWITCH_USER_LOGIN" && exit 1)
          echo "OK: TWITCH_USER_LOGIN=$TWITCH_USER_LOGIN"

      - name: Fetch latest clips -> clips.json
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          TWITCH_USER_LOGIN: ${{ secrets.TWITCH_USER_LOGIN }}
        run: node scripts/fetch_clips.mjs

      - name: Commit changes if any
        run: |
          if git diff --quiet; then
            echo "No changes."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add clips.json
            git commit -m "Update clips.json (auto)"
            git push
          fi

