name: Update TikTok videos

on:
  schedule:
    - cron: "0 */6 * * *"   # toutes les 6h
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check username
        run: |
          if [ -z "${{ secrets.TIKTOK_USERNAME }}" ]; then
            echo "❌ TIKTOK_USERNAME manquant (ex: riderskill_twitch)"; exit 1
          else
            echo "✅ TIKTOK_USERNAME ok"
          fi

      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1
          npm i node-fetch@3 >/dev/null 2>&1

      - name: Fetch latest TikTok videos -> data/tiktok.json
        env:
          TIKTOK_USERNAME: ${{ secrets.TIKTOK_USERNAME }}
        run: node .github/workflows/scripts/fetch_tiktok.mjs

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain data/tiktok.json 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/tiktok.json
            git commit -m "chore: update tiktok.json"
            git push
          else
            echo "No changes"
          fi


