name: Update Twitch VODs

on:
  schedule:
    - cron: "0 3 * * *"   # Tous les jours à 03:00 UTC
  workflow_dispatch:       # Lancement manuel possible

jobs:
  update-twitch-vods:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # nécessaire pour git push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch Twitch VODs -> vod.json
        run: node .github/workflows/scripts/fetch_twitch_vods.mjs
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          TWITCH_USER_LOGIN: ${{ secrets.TWITCH_USER_LOGIN }}

      - name: Commit & push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add vod.json
          git commit -m "Update Twitch VODs (auto)" || exit 0
          git push
