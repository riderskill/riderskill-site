name: Update YouTube videos (RSS)

on:
  schedule:
    - cron: "0 */6 * * *"   # toutes les 6h
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1
          npm i node-fetch@3 xml2js >/dev/null 2>&1

      - name: Fetch latest YouTube videos -> data/youtube.json
        env:
          # Mets ici ton handle YouTube SANS @ (ex: riderskill)
          YOUTUBE_HANDLE: ${{ secrets.YOUTUBE_HANDLE }}
        run: node .github/workflows/scripts/fetch_youtube_rss.mjs

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain data/youtube.json 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/youtube.json
            git commit -m "chore: update youtube.json"
            git push
          else
            echo "No changes"
          fi

