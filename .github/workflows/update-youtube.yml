name: Update YouTube videos

on:
  workflow_dispatch: # lancement manuel
  schedule:
    - cron: "0 */24 * * *" # toutes les 24h

jobs:
  update-youtube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (node-fetch)
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i node-fetch@3

      - name: Fetch latest YouTube videos
        env:
          YOUTUBE_HANDLE: ${{ secrets.YOUTUBE_HANDLE }}
        run: node .github/workflows/scripts/fetch_youtube_rss.mjs

      - name: Commit and push YouTube videos
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/youtube.json || true
          git commit -m "Update YouTube videos" || echo "No changes to commit"
          git push


