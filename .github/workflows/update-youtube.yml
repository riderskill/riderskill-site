name: Update YouTube videos

on:
  workflow_dispatch: # lancement manuel
  schedule:
    - cron: "0 */6 * * *" # toutes les 6 heures

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install xml2js node-fetch@2

      - name: Fetch YouTube RSS
        run: node .github/workflows/scripts/fetch_youtube_rss.mjs
        env:
          YOUTUBE_HANDLE: ${{ secrets.YOUTUBE_HANDLE }}

      - name: Commit & push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/youtube.json
          git commit -m "Update YouTube videos" || exit 0
          git push


