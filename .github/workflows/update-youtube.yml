
name: Update YouTube videos

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # toutes les 12 heures

permissions:
  contents: write   # ✅ IMPORTANT (donne le droit d'écrire)

jobs:
  update-youtube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (node-fetch + xml2js)
        run: npm install node-fetch@2 xml2js

      - name: Fetch latest YouTube videos
        run: node .github/workflows/scripts/fetch_youtube_rss.mjs
        env:
          YOUTUBE_HANDLE: ${{ secrets.YOUTUBE_HANDLE }}

      - name: Commit and push YouTube videos
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/youtube.json
          git commit -m "Update YouTube videos" || echo "No changes"
          git push


