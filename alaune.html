      background:#0f1014;color:#EDEDED
    }
    .topbar{position:sticky;top:0;z-index:1000;background:rgba(13,13,13,.86);
      backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid #1f1f1f}

    .panel{background:#161616;border:1px solid #1f1f1f;border-radius:22px;padding:22px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{background:#131313;border:1px solid #222;border-radius:16px;padding:18px}
    .card h3{margin:0 0 8px 0;font-size:1.2rem;font-weight:900}
    .card a{color:#53FC18;font-weight:700;text-decoration:underline}
